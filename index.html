<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Quiz App</h1>

  <!-- Modal Box -->
<div id="modal">
  <form id="userForm">
    <input type="text" id="usernameInput" maxlength="10" placeholder="Enter Username" required>
    <input type="email" id="emailInput" placeholder="Enter Email"  required>
    <button type="submit">Start Quiz</button>
  </form>
</div>

  <div id="container" >
 
    <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
 
 
   
    <div id="quiz" class="quiz1">
     
      
        <h2 id="question"></h2>
        <ul id="choices">
          <li><input type="radio" name="choice" value="0" id="a">
            <label for="a"></label>
            </li>
          <li><input type="radio" name="choice" value="1" id="b">
            <label for="b"></label>
            </li>
          <li><input type="radio" name="choice" value="2" id="c">
            <label for="c"></label>
          </li>
          <li><input type="radio" name="choice" value="3" id="d">
            <label for="d"></label>
            </li>
        </ul>
      
      <button id="submit">Submit</button>
      
     
    </div>
  


  </div>
  
  <script src="script.js"></script>
</body>
</html>
